type Market @entity {
    id: ID! @unique @index
    ticker: String
    tickSize: BigInt
    lifetime: BigInt
    initialMargin: BigInt
    maintananceMargin: BigInt
    contractUnit: BigInt
    blockHeight: BigInt!
    timestamp: DateTime!
}

type Order @entity {
    id: ID! @unique @index
    market: Market!
    price: BigInt!
    quantity: BigInt!
    side: String
    who: String
    blockHeight: BigInt!
    timestamp: DateTime!
}

type Position @entity {
    id: ID!
    market: Market!
    price: BigInt!
    quantity: BigInt!
    long: String
    short: String
    blockHeight: BigInt!
    timestamp: DateTime!
}

type OraclePrice @entity {
	id: ID!
    market: Market!
    price: BigInt!
    blockHeight: BigInt!
    timestamp: DateTime!
}

